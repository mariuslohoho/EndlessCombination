<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="infinity.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <title>Endless Combination</title>
    <script type="module" crossorigin src="/EndlessCombination/assets/index-BPhVCKKj.js"></script>
    <link rel="stylesheet" crossorigin href="/EndlessCombination/assets/index-B1LxH4aU.css">
  </head>
  <body>
    <div id="app">
      <div class="wrapper light">
        <div class="overlayOnLeftPanel">
          <div class="title">
            <img src="infinity.png" alt="Endless Combination" class="logo" />
            <div class="textContainer">
              <span class="text">Endless Combination</span>
              <br />
              <span class="smallText">@marius</span>
            </div>
          </div>
          <div class="index draggable-popup" hidden>
            <div class="popup-title">
              <span class="icon"><i class="fa-solid fa-book" aria-hidden="true"></i></span>
              <span>Index</span>
              <span id="index-close"><i class="fa-solid fa-x"></i></span>
            </div>
          </div>
          <div id="clearCanvas">
            <i class="fa-solid fa-trash" id="clearCanvasIcon"></i>
          </div>
          <div id="devMode">
            <i class="fa-solid fa-code disabled" id="devModeIcon"></i>
          </div>
        </div>
        <div class="leftPanel" id="leftPanel"></div>
        <div class="rightPanel" id="rightPanel">
          <div class="itemsContainer" id="itemsContainer"></div>
          <div class="rightPanelFooterButtons">
            <div class="topButtons">
              <div class="index button">
                <span class="icon"><i class="fa-solid fa-book"></i></span>
                <span class="text">Index</span>
              </div>
              <div class="sort button disabled">
                <span class="icon"><i class="fa-solid fa-sort"></i></span>
                <span class="text">Sort by Time</span>
              </div>
              <div class="settings button disabled">
                <span class="icon"><i class="fa-solid fa-sort"></i></span>
                <span class="text">Settings</span>
              </div>
            </div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass icon"></i>
              <input type="text" name="searchInput" id="searchInput" placeholder="Search (n) items..." />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="dev">
      <div id="title">Endless DEV</div>
      <div id="devApp">
        <div id="devTopBar">
          <div id="back">
            <i class="fa-solid fa-angle-left"></i>
            <span>Back</span>
          </div>
        </div>
      </div>
    </div>

    <!--FONTAWSOME ICON-->
    <script src="https://kit.fontawesome.com/a733c6ae20.js" crossorigin="anonymous"></script>
    <!--FONTAWSOME ICON-->
  </body>
</html>
