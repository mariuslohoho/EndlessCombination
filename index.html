<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="infinity.png" type="image/x-icon" />
    <title>Endless Combination</title>
    <script type="module" crossorigin src="/EndlessCombination/assets/index-BpCbgwEq.js"></script>
    <link rel="stylesheet" crossorigin href="/EndlessCombination/assets/index-BQQnwAQ7.css">
  </head>
  <body>
    <div id="app">
      <div class="wrapper light">
        <div class="overlayOnLeftPanel">
          <div id="clearCanvas">
            <i class="fa-solid fa-trash" id="clearCanvasIcon"></i>
          </div>
        </div>
        <div class="leftPanel" id="leftPanel"></div>
        <div class="rightPanel" id="rightPanel">
          <div class="itemsContainer" id="itemsContainer"></div>
          <div class="rightPanelFooterButtons">
            <div class="index panel" hidden>Index</div>
            <div class="topButtons">
              <div class="index button disabled">
                <span class="icon"><i class="fa-solid fa-book"></i></span>
                <span class="text">Index</span>
              </div>
              <div class="sort button disabled">
                <span class="icon"><i class="fa-solid fa-sort"></i></span>
                <span class="text">Sort by Time</span>
              </div>
              <div class="settings button disabled">
                <span class="icon"><i class="fa-solid fa-sort"></i></span>
                <span class="text">Settings</span>
              </div>
            </div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass icon"></i>
              <input type="text" name="searchInput" id="searchInput" placeholder="Search (n) items..." />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--FONTAWSOME ICON-->
    <script src="https://kit.fontawesome.com/a733c6ae20.js" crossorigin="anonymous"></script>
    <!--FONTAWSOME ICON-->
  </body>
</html>
